<!-- Loader -->
<div data-ng-show="showLoader" class="showLoader">
    <div class="loader"></div>
</div>
<style>
    button {
  background-color: #28554f;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  width: 100%;
}

button:hover {
  opacity: 0.8;
}
</style>
<div data-ng-show="!showLoader">
    <div class="container-scroller">
        <div class="container-fluid page-body-wrapper full-page-wrapper">
            <div class="content-wrapper d-flex align-items-center auth auth-bg-1 theme-one">
                <div class="row w-100 mx-auto">
                    <div class="col-lg-4 mx-auto">
                        <div class="auto-form-wrapper">
                            <form class="form-signin" name="form" ng-submit="login()" role="form">
                                <!-- Alert messages showing div -->
                                <div style="text-align: center;" id="messages" class="alert alert-{{messageStatus}}"
                                    ng-show="message" ng-bind="message"></div>

                                <div class="alert alert-{{messageStatusColor}}" ng-show="messages">
                                    <div ng-repeat="messa in messages">
                                        {{messa}}
                                    </div>
                                </div>
                                <div class="text-center mb-4">
                                    <h2><strong>Login</strong></h2>
                                </div>
                                
                                <div class="form-group">
                                    <label class="label">Username</label>
                                    <div class="input-group">
                                        <input type="text" id="inputNumber" ng-model="username" class="form-control"
                                            placeholder="Username" name="mobileno" required autofocus>
                                        <div class="input-group-append">
                                            <span class="input-group-text px-2">
                                                
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="label">Password</label>
                                    <div class="input-group">
                                        <input type="password" name="password" ng-model="password" id="inputPassword"
                                            class="form-control" placeholder="Password" required ng-maxlength="20">
                                        <div class="input-group-append">
                                            <span class="input-group-text px-2">
                                              
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group mt-4">
                                    <button ng-disabled="form.$invalid || dataLoading" class=" green-btm">Login</button>
                                    <img ng-if="dataLoading"

                        </div>

                </div>
            </div>

        <!-- page-body-wrapper ends -->

</div>
